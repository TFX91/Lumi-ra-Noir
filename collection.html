<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumièra Noir – Kolekcia</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<style>
/* Posun obsahu pod navbar */
body {
  padding-top: 80px; /* zhodná s výškou navbaru */
}

/* Whisper info box */
#whisper {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%) translateY(10px);
  background: rgba(17,17,17,0.9);
  color: #fff;
  padding: 14px 28px;
  border-radius: 24px;
  font-size: 1rem;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
  box-shadow: 0 0 20px var(--uv);
  max-width: 90%;
  z-index: 9999;
}
#whisper.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* ===== MOBILE-FRIENDLY ADJUSTMENTS ===== */
@media (max-width: 768px) {
  body {
    padding-top: 60px;
    padding-left: 10px;
    padding-right: 10px;
    overflow: auto;
  }

  nav .nav-inner {
    flex-direction: column;
    gap: 12px;
  }

  nav .menu a {
    display: block;
    margin: 6px 0;
  }

  .collection-category h2 a {
    font-size: 1.2rem;
  }

  .collection-category .grid {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .product img {
    width: 100%;
    height: auto;
  }

  /* zníženie vizuálnych efektov na mobile */
  #bgParticles, .galaxy, .city {
    display: none;
  }
}
</style>
</head>
<body>

<!-- BACKGROUND EFFECTS -->
<canvas id="bgParticles"></canvas>
<div class="galaxy"></div>
<div class="city"></div>

<!-- NAVIGATION -->
<nav>
  <div class="nav-inner">
    <div class="logo">Lumièra Noir</div>
    <div class="menu">
      <a href="index.html">Domov</a>
      <a href="collection.html" class="active">Kolekcia</a>
      <a href="vision.html">Vízia</a>
      <a href="private-order.html">Vlastná objednávka</a>
      <a href="about.html">O nás</a>
      <a href="cart.html">Košík</a>
    </div>
  </div>
</nav>

<!-- COLLECTION GRID -->
<section class="section" style="padding:40px 8%;">
  <div class="collection-category">
    <h2><a href="kids.html">Detské</a></h2>
    <div class="grid" id="category-kids"></div>
  </div>

  <div class="collection-category">
    <h2><a href="special.html">Špeciálne</a></h2>
    <div class="grid" id="category-special"></div>
  </div>

  <div class="collection-category">
    <h2><a href="events.html">Výnimočné udalosti</a></h2>
    <div class="grid" id="category-events"></div>
  </div>

  <div class="collection-category">
    <h2><a href="abstract.html">Abstraktné</a></h2>
    <div class="grid" id="category-abstract"></div>
  </div>

  <div class="collection-category">
    <h2><a href="mini.html">Mini</a></h2>
    <div class="grid" id="category-mini"></div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" id="modalCloseBtn">✕</div>
    <img id="modalImg" src="" alt="Produkt">
    <h3 id="modalName"></h3>
    <p id="modalDesc"></p>
    <p id="modalPrice"></p>

    <label for="variantSelect">Varianty:</label>
    <select id="variantSelect">
      <option value="Klasik">Klasik</option>
      <option value="Lacto-free">Lacto-free</option>
      <option value="Bez lepku">Bez lepku</option>
      <option value="Pre diabetikov">Pre diabetikov</option>
      <option value="Veganske">Veganské</option>
    </select>

    <label for="visualSelect">Vizual variant:</label>
    <select id="visualSelect">
      <option value="clasik">Clasik</option>
      <option value="limited">Limited</option>
      <option value="uv">Flourescencne - UV</option>
    </select>

    <div class="modal-buttons">
      <button id="modalUVBtn">Prepnúť UV</button>
      <button id="modalWishlistBtn">Pridať do obľúbených</button>
      <button id="modalCartBtn">Pridať do košíka</button>
      <button id="modalDetailBtn">Detail produktu</button>
    </div>
  </div>
</div>

<!-- WHISPER INFO BOX -->
<div id="whisper"></div>

<!-- FOOTER -->
<footer>© 2026 Lumièra Noir · Návštevy: <span id="visits">0</span></footer>

<!-- ================= JS3 ================= -->
<script src="js3/app.js"></script>

<script src="js3/behavior/behavior.core.js"></script>
<script src="js3/behavior/behavior.memory.js"></script>
<script src="js3/behavior/behavior.psychology.js"></script>

<script src="js3/effects/effects.ambient.js"></script>
<script src="js3/effects/effects.visual.js"></script>

<script src="js3/store/cart.store.js"></script>
<script src="js3/store/wishlist.store.js"></script>

<script src="js3/modals/modal.collection.js"></script>

<!-- NAČÍTANIE PRODUKTOV -->
<script src="js3/data/product.list.js"></script>

<script>
document.addEventListener('DOMContentLoaded', ()=>{

  if(!window.artifactsState){
    window.artifactsState = {
      behavior: { visits: 0, uvClicks: 0 },
      wishlist: [],
      personality: { uvMode: true },
      modalData: null
    };
  }

  artifactsState.behavior.visits++;
  localStorage.setItem('ln_visits', artifactsState.behavior.visits);
  document.getElementById('visits').innerText = artifactsState.behavior.visits;

  const categories = {
    "category-kids": JS3.data.products.kids.slice(0,5),
    "category-special": JS3.data.products.special.slice(0,5),
    "category-events": JS3.data.products.events.slice(0,5),
    "category-abstract": JS3.data.products.abstract.slice(0,5),
    "category-mini": JS3.data.products.mini.slice(0,5)
  };

  Object.keys(categories).forEach(catId=>{
    const grid = document.getElementById(catId);
    if(!grid) return;

    categories[catId].forEach(item=>{
      const card = document.createElement('div');
      card.className = 'product';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <p>${item.description}</p>
        <p>${item.price}€</p>
      `;
      card.addEventListener('click', ()=>JS3.modals.collection.openModal(item));
      grid.appendChild(card);
    });
  });

  JS3.effects.ambient.init();

  const whisper = document.getElementById("whisper");
  JS3.on("ui:whisper", data => {
    whisper.innerText = data.text || "";
    whisper.classList.add("show");
    setTimeout(() => {
      whisper.classList.remove("show");
    }, data.duration || 4200);
  });

  /* Optional: hide heavy effects on mobile */
  if(window.innerWidth < 768){
    document.getElementById("bgParticles").style.display = "none";
    document.querySelector(".galaxy").style.display = "none";
    document.querySelector(".city").style.display = "none";
  }

});
</script>

</body>
</html>
