<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumi√®ra Noir ‚Äì Domov</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
  body {
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .hero h1 {
    font-size: clamp(3rem, 10vw, 6rem);
    color: var(--uv);
    text-shadow: 0 0 28px var(--uv);
    margin-bottom: 1rem;
    transition: all 1s ease;
    cursor: default;
  }

  .hero p {
    font-size: 1.2rem;
    color: var(--text);
    opacity: 0.85;
    max-width: 600px;
  }

  .cta {
    margin-top: 40px;
    padding: 16px 40px;
    border: 2px solid var(--uv);
    color: var(--uv);
    font-weight: 600;
    border-radius: 28px;
    text-transform: uppercase;
    cursor: pointer;
    transition: 0.4s;
  }

  .cta:hover {
    background: var(--uv);
    color: #000;
    box-shadow: 0 0 20px var(--uv);
  }

  /* Whisper info box */
  #whisper {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    background: rgba(17,17,17,0.9);
    color: #fff;
    padding: 14px 28px;
    border-radius: 24px;
    font-size: 1rem;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
    box-shadow: 0 0 20px var(--uv);
    max-width: 90%;
    z-index: 9999;
  }

  #whisper.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* ===== MOBILE-FRIENDLY ADJUSTMENTS ===== */
  @media (max-width: 768px) {
    body {
      overflow: auto;
      padding: 10px;
      text-align: center;
    }

    nav .nav-inner {
      flex-direction: column;
      gap: 12px;
    }

    nav .menu a {
      display: block;
      margin: 6px 0;
    }

    .hero h1 {
      font-size: clamp(2rem, 8vw, 4rem);
    }

    .hero p {
      font-size: 1rem;
      max-width: 90%;
      margin: 0 auto;
    }

    .cta {
      padding: 12px 24px;
      font-size: 0.9rem;
    }

    #bgParticles, .galaxy, .city {
      display: none; /* zn√≠≈æenie z√°≈•a≈æe na mobile */
    }
  }
</style>
</head>
<body>

<!-- BACKGROUND EFFECTS -->
<canvas id="bgParticles"></canvas>
<div class="galaxy"></div>
<div class="city"></div>

<!-- NAVBAR -->
<nav>
  <div class="nav-inner">
    <div class="logo">Lumi√®ra Noir</div>
    <div class="menu">
      <a href="index.html" class="active">Domov</a>
      <a href="collection.html">Kolekcia</a>
      <a href="vision.html">V√≠zia</a>
      <a href="private-order.html">Vlastn√° objedn√°vka</a>
      <a href="about.html">O n√°s</a>
      <a href="cart.html">Ko≈°√≠k</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Vitajte v Lumi√®ra Noir</h1>
  <p>Exkluz√≠vne artefakty a limitovan√© ed√≠cie luxusu. Objavte svet elegancie a sofistikovanosti, ktor√Ω V√°s oƒçar√≠.</p>
  <div class="cta" id="ctaExplore">Presk√∫ma≈• Kolekciu</div>
</section>

<!-- WHISPER INFO BOX -->
<div id="whisper"></div>

<!-- FOOTER -->
<footer>¬© 2026 Lumi√®ra Noir ¬∑ N√°v≈°tevy: <span id="visits">0</span></footer>

<!-- ================= JS3 ================= -->
<script src="js3/app.js"></script>
<script src="js3/effects/effects.ambient.js"></script>
<script src="js3/effects/effects.visual.js"></script>
<script src="js3/behavior/behavior.core.js"></script>
<script src="js3/behavior/behavior.memory.js"></script>
<script src="js3/behavior/behavior.psychology.js"></script>
<script src="js3/store/cart.store.js"></script>
<script src="js3/store/wishlist.store.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* üîπ INIT ARTIFACTS STATE */
  if(!window.artifactsState){
    window.artifactsState = {
      behavior: { visits: 0, uvClicks: 0, age: 0 },
      wishlist: [],
      personality: { uvMode: true },
      modalData: null
    };
  }

  artifactsState.behavior.visits++;
  localStorage.setItem("ln_visits", artifactsState.behavior.visits);
  document.getElementById("visits").innerText =
    artifactsState.behavior.visits;

  /* üîπ INIT JS3 EFFECTS */
  JS3.effects.ambient.init();

  // üîπ Hero text pulse
  const heroText = document.querySelector(".hero h1");
  let pulse = true;
  setInterval(()=> {
    heroText.style.textShadow = pulse
      ? "0 0 28px var(--uv), 0 0 48px var(--uv)"
      : "0 0 16px var(--uv)";
    pulse = !pulse;
  }, 1800);

  /* üîπ TRACK CLICK EVENT ON CTA */
  const cta = document.getElementById("ctaExplore");
  cta.addEventListener("click", () => {
    JS3.emit("behavior:click", { element: "ctaExplore" });
    window.location.href = 'collection.html';
  });

  /* üîπ TRACK FOCUS / HOVER */
  heroText.addEventListener("mouseenter", () => JS3.emit("behavior:focus", { element: "heroText" }));
  cta.addEventListener("mouseenter", () => JS3.emit("behavior:focus", { element: "ctaExplore" }));

  /* üîπ JS3 WHISPER HANDLER */
  const whisper = document.getElementById("whisper");
  JS3.on("ui:whisper", data => {
    whisper.innerText = data.text || "";
    whisper.classList.add("show");
    setTimeout(() => {
      whisper.classList.remove("show");
    }, data.duration || 4200);
  });

  /* üîπ OPTIONAL: hide heavy effects on mobile dynamically */
  if(window.innerWidth < 768){
    document.getElementById("bgParticles").style.display = "none";
    document.querySelector(".galaxy").style.display = "none";
    document.querySelector(".city").style.display = "none";
  }

});
</script>

</body>
</html>
